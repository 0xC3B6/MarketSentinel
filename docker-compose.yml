services:
  market-sentinel:
    image: ghcr.io/0xc3b6/marketsentinel:latest
    build: .
    container_name: market-sentinel
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./configs/config.yaml:/app/configs/config.yaml:ro
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana:11.4.0
    container_name: market-sentinel-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_INSTALL_PLUGINS=frser-sqlite-datasource
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./data:/data:ro
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
